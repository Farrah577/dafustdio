<style>
/* 按钮 添加 */
.fileinput-button {
	position: relative;
	display: inline-block;
	background: #FF6C00; /* 修改按钮颜色 */
	border: none;
	border-radius: 20px;
	padding: 10px 30px;
	overflow: hidden;
	color: white;
	text-decoration: none;
	text-indent: 0;
	line-height: 20px;
	font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s; /* 增加过渡效果 */
}

.fileinput-button:hover {
	background: #FF8900; /* 鼠标悬停时的颜色 */
}

/* 主页背景颜色 */
body {
    background-color: #F8F8F8; /* 修改背景颜色 */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.welcome-message {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    background-color: #FFD700; /* 欢迎弹窗背景颜色 */
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.welcome-message img {
    width: 200px;
    height: auto;
    margin: 20px auto;
}

.product-list {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.product-card {
    width: 200px;
    height: 350px;
    background-color: #FFF;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    margin: 10px;
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-details {
    padding: 10px;
    text-align: center;
}

.product-name {
    font-size: 20px;
    margin: 5px 0;
}

.product-price {
    color: #696969;
    margin-bottom: 10px;
}

.contact-info {
    color: red; /* 设置红色文本颜色 */
    text-align: center;
    margin-top: 20px;
    font-size: 18px; /* 设置字体大小 */
}

</style>

<script>
    window.onload = function() {
        Swal.fire({
            title: "欢迎来到大福工作室",
            text: "本工作室主旨为大学生们提供便捷服务，内涵低价充话费，代写文章，讲解程序设计题等等服务，欢迎来选购~",
            imageUrl: "https://img1.imgtp.com/2023/08/21/l4BRZSFL.png",
            imageWidth: 200,
            imageHeight: 250,
            imageAlt: "欢迎图片",
            confirmButtonText: "确认"
        });
    };

    function showProductDetails(productName, productPrice, productImage, notes) {
        Swal.fire({
            title: productName,
            html: `
                <img src="${productImage}" style="max-width: 100%; height: auto;">
                <p>价格：${productPrice}</p>
                <p>${notes}</p>
            `,
            confirmButtonText: "返回",
            confirmButtonColor: '#3085d6'
        });
    }

    // 添加一个点击事件监听器，当按钮被点击时触发
    const detailButtons = document.querySelectorAll('.fileinput-button');
    detailButtons.forEach(button => {
        button.addEventListener('click', function() {
            // 获取对应商品的信息，例如图片、描述等
            const productImage = this.closest('.product-card').querySelector('img').src;
            const productName = this.closest('.product-card').querySelector('.product-name').textContent;
            const productPrice = this.closest('.product-card').querySelector('.product-price').textContent;
            const notes = "这里是一些注意事项...";
            
            // 调用新定义的函数来显示商品详情弹窗
            showProductDetails(productName, productPrice, productImage, notes);
        });
    });

</script>
